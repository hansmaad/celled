<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="celled.js"></script>
    <link rel="stylesheet" type="text/css" href="celled.css">
</head>
<body>

    <div id="grid1"></div>
    <button id="btn">Delete</button>
    <script>
        var gridContainer = document.getElementById('grid1');
        // var grid1 = new CellEd.Grid(gridContainer, {
        //     cols: ['A', 'B'],
        //     rows: [
        //         [{ value: 1, options: [1, 2, 3] }, 2],
        //         [{ value: 1, options: [1, 2, 3] }, 2],
        //         [{ value: 1, options: [1, 2, 3] }, 2],
        //     ],
        //     canAddRows: true,
        // });
        var grid1 = new CellEd.Grid(gridContainer, {
            cols: ['A', 'B'],
            rows: Array(100).map(x => [Math.random().toString(), Math.random().toString()]),
            canAddRows: true,
        });
        grid1.addRows([[{ value: 'added', readonly: true}, 'added']]);

        document.getElementById('btn').addEventListener('click', () => {
          grid1.destroy();
          gridContainer.remove();
          grid1 = null;
          gridContainer = null;
        });
        
        grid1.on('input', (e) => console.log('input', e));
        grid1.on('focus', (e) => console.log('focus', e));
        grid1.on('select', (e) => console.log('select', e));

    </script>
</body>
</html>
