<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../dist/celled.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../dist/celled.css">
    <style>
        body {
            font-size: 40px;
            background: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>CellEd</h1>
    <div id="grid1"></div>
    <div id="grid2"></div>
    <script>
        var grid1 = new CellEd.Grid('#grid1');
        grid1.init({
            cols: ['A', 'B', 'C'],
            rows: [
                [1, 2, 3],
                [1, 2, 3],
                [1, 2, 3],
            ],
        });
        var grid2 = new CellEd.Grid('#grid2');
        grid2.init({
            cols: ['A', 'B'],
            rows: [
                [{ value: 1, readonly: true}, 2],
                [{ value: 1, readonly: true}, 2],
                [{ value: 1, readonly: true}, 2],
            ],
        });
    </script>
</body>
</html>
