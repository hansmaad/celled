<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="celled.js"></script>
    <link rel="stylesheet" type="text/css" href="celled.css">
    <style>
        body, html {
            padding: 0;
            margin: 0;
        }
        .container {
            padding: 0 1em;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #grid1 {
            flex-grow: 1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Test</h1>
        <div id="grid1"></div>
        <div>
            <button id="delete-btn">Delete</button>
            <button id="refresh-btn">Refresh</button>
        </div>
        
    </div>

    <script>
        function create() {
            const options = {
                cols: ['P', 'A', 'B'],
                rows: Array(10000).fill(0).map((x, i) => [
                    i,
                    Math.round((Math.random() * 1e6)).toString(),
                    Math.random().toString()]),
                canAddRows: true,
                scroll: {
                    stickyHeader: true,
                }
            };

            options.rows[1][1] = {
                value: 1, options: [1, 2, 3, 4, 5]
            };
            [30, 31, 32].forEach(i => {
                options.rows[i][2] = options.rows[i][1] = Array(15).fill(options.rows[i][1]).join(' ')
            });
            return options;
        }

        var gridContainer = document.getElementById('grid1');
        var grid1 = new CellEd.Grid(gridContainer, create());

        document.getElementById('delete-btn').addEventListener('click', () => {
          grid1.destroy();
          gridContainer.remove();
          grid1 = null;
          gridContainer = null;
        });

        document.getElementById('refresh-btn').addEventListener('click', () => {
          grid1.init(create());
        });
        
        // grid1.on('input', (e) => console.log('input', e));
        // grid1.on('focus', (e) => console.log('focus', e));
        // grid1.on('select', (e) => console.log('select', e));

    </script>
</body>
</html>
